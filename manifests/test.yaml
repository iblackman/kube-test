apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
  namespace: foo
spec:
  selector:
    matchLabels:
      app: foo
  replicas: 1
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - command:
        - /agnhost
        - serve-hostname
        - --http=true
        - --port=8080
        image: registry.k8s.io/e2e-test-images/agnhost:2.39-ReMoVeME
        name: foo-app
        resources:
          limits:
            memory: 1Mi
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
  namespace: foo
spec:
  selector:
    apps: foo
  ports:
  - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: foo
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /foo
        backend:
          service:
            name: foo-service
            port:
              number: 80
